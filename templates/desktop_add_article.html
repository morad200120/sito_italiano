<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/desktop_add_article.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="form-container">
        <form action="/submit_article" method="POST" enctype="multipart/form-data" id="file-form">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">titolo</span>
                <input type="text" name="title" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3">url</span>
                <input type="url" name="url" class="form-control" id="basic-url" aria-describedby="basic-addon3" required>
            </div>
            <select class="form-select" name="genere" id="inputGroupSelect01" required>
                <option disabled selected>Scegli un'opzione...</option>
                <option value="cronaca nera">cronaca nera</option>
                <option value="sport">sport</option>
                <option value="cultura">cultura</option>
                <option value="arte">arte</option>
            </select>
            <div class="input-group" id="file-selector">
                <input type="file" name="image" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload" required>
            </div>
            <button type="submit" class="btn btn-primary" id="submit-button">carica articolo</button>
            <div class="flash-messages">
                {% with messages = get_flashed_messages(with_categories=True) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            {% if category == "error" %}
                                <div class="flash-message {{ category }}">{{ message }}</div>
                            {% endif %}
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
        </form>
    </div>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
